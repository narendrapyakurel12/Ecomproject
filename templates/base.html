<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<a href="{% url 'ecomapp:home' %}">Home</a>
	<a href="{% url 'ecomapp:about' %}">About</a>
	<a href="{% url 'ecomapp:contact' %}">Contact</a>
	<a href="{% url 'ecomapp:allproducts' %}">Category</a>
	<a href="{% url 'ecomapp:mycart' %}">View Cart</a>
	{% if request.user.customer %}
	Welcome {{request.user.username}}|
	<a href="{% url 'ecomapp:customerprofile' %}">My Profile</a>
	<a href="{% url 'ecomapp:logout' %}">Logout</a>
	{% else %}
	<a href="{% url 'ecomapp:customerregistration' %}">Register</a>
	<a href="{% url 'ecomapp:customerlogin' %}">Login</a>
	

	{% endif %}
	<hr>
	<div class="container">
		<div class="row">
			<div class="col-md-8 mx-auto">
				<form action="{% url 'ecomapp:search' %}" method="GET">
					<input type="text" name="keyword" placeholder="Search Product here" required="">
					<button>Search Product</button>
				</form>

			</div>

		</div>
	</div>
	{% block content %}
	{% endblock %}

</body>
</html>
