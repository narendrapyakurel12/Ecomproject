{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
	<style type="text/css">
		.errorlist{
			color:red;
		}
	</style>
	<div class="row">
		<div class="col-md-6 mx-auto">

			<form method="post">
				{% csrf_token %}
				{{form.as_p}}
				<button class="btn btn-primary">Login as a Admins</button>
				{% if error %} 
				<li style="color:red">{{error}}</li>P
				{% endif %}
			</form>
		</div>
	</div>

{% endblock %}
